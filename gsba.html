			    		<h4>工伤备案帮助详情</h4>
			    		<p>发生工伤事故后，单位在30天内向社保部门申请工伤认定，单位
						没有申请的，个人在1年内申请。填写《工伤认定申请表》并单位
						签字盖章（也可是劳动合同复印件）、身份证及医保卡复印件医
						院开的疾病证明书、事故报告。社保部门受理资料后60天内得到
						认定结论书。</p>
